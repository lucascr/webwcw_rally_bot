<!DOCTYPE html>
<html>
  <head>
    <title>WAX All Access Cloud Wallet Login</title>
    <script src="wax.js"></script>
  </head>
  <body>
    <h1>WAX All Access Cloud Wallet Login</h1>
    <button onclick="login()">Login with WAX All Access Cloud Wallet</button>
    <script>
      const wax = new waxjs.WaxJS({
        rpcEndpoint: 'https://wax.greymass.com',
      });

      async function login() {
        try {
          const user = await wax.login();
          const publicKeys = wax.pubKeys;
          console.log(publicKeys);
          console.log(wax);
          setUserAccount(user);
          setPubKeys(publicKeys);
        } catch (error) {
          console.log('User failed to login: ', error);
        }
      }
    </script>
  </body>
</html>
